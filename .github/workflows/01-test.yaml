name: 01 - Test
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  echo-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Echo Hello
        run: echo "Hello, World!"
  echo-goodbye:
    runs-on: ubuntu-latest
    needs: echo-hello
    steps:
      - name: Failed steps
        run: |
          echo "I will fail!"
          exit 1
      - name: Say goodbye
        run: echo "No Goodbye, World!"
      - name: Say goodbye always
        if: always()
        run: echo "Goodbye, World!"
